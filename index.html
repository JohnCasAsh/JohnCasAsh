<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Queue</title>
</head>
<body>
    <h1>Sign-Up System</h1>
    <form id="signUpForm">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" required>
        <button type="submit">Sign Up</button>
    </form>

    <h2>Current Queue:</h2>
    <ul id="queueList"></ul>

    <button id="processUser">Process Next User</button>

    <script>
        const signUpForm = document.getElementById('signUpForm');
        const queueList = document.getElementById('queueList');
        const processUserButton = document.getElementById('processUser');

        // Submit sign-up form
        signUpForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });
            const data = await response.json();
            alert(data.message || data.error); // Show result
            document.getElementById('username').value = '';
            updateQueue(); // Update queue
        });

        // Process next user
        processUserButton.addEventListener('click', async () => {
            const response = await fetch('/process', { method: 'POST' });
            const data = await response.json();
            alert(data.message || data.error); // Show result
            updateQueue(); // Update queue
        });

        // Update the queue list
        async function updateQueue() {
            const response = await fetch('/queue');
            const data = await response.json();
            queueList.innerHTML = ''; // Clear current list
            data.queue.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                queueList.appendChild(li);
            });
        }

        // Initial queue load
        updateQueue();
    </script>
</body>
</html>
